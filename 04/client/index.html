<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- import and use socket io from https://cdnjs.com/libraries/socket.io -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"
      integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <title>WebSocket Client</title>
  </head>
  <body>
    <header><h1>WebSocket Client</h1></header>
    <main>
      <section>
        <h3>Send Message</h3>
        <form>
          <input type="text" placeholder="Your message" />
          <button>Send</button>
        </form>
      </section>
      <section>
        <h3>All Messages</h3>
        <ul></ul>
        <p class="activity"></p>
      </section>
    </main>
  </body>
</html>
